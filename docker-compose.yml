version: "2.2"

services:

# FLINK ----------------------------------------------------------------------------------------------------------------

  jobmanager:
    image: flink:latest
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    volumes:
      - ./target:/queries/

  taskmanager:
    image: flink:latest
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2

# NIFI -----------------------------------------------------------------------------------------------------------------

  nifi:
    image: apache/nifi
    container_name: nifi
    ports:
      - '9090:8080' # Web ui port
    volumes:
      - nifi_volume:/opt/nifi/nifi-current/conf/

volumes:
  nifi_volume: